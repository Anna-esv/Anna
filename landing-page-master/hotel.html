<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabana Inn </title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Cabana Inn">
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Chambres</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-text">
            <h1>Welcome to Cabana Inn</h1>
            <p>Découvrez le confort ultime et l'hospitalité inégalée</p>
            <a href="#" class="btn">Réservez maintenant</a>
        </div>
    </section>

    <section class="carousel">

    </section>

    <section class="chat-button">
        <button class="chat-btn">Chat en ligne</button>
    </section>

    <footer>
        <p>&copy; 2024 Hôtel Cabana Inn. Tous droits réservés.</p>
    </footer>

    <div class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Newsletter</h2>
            <p>Inscrivez-vous à notre newsletter pour recevoir les dernières offres.</p>
            <form action="#">
                <input type="email" placeholder="Votre adresse e-mail">
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
